<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>Overlay</title>
</head>
<body>
    <div class="nav" id="nav">
        <button type="button" name="button" id="closeNav" onclick="closeNav()">X</button>

        <a  class="animate__animated animate__slideInLeft" href="">Home</a>
        <a  class="animate__animated animate__slideInLeft" href="">About</a>
        <a  class="animate__animated animate__slideInLeft" href="">Gallery</a>
        <a  class="animate__animated animate__slideInLeft" href="">Register</a>
        <a  class="animate__animated animate__slideInLeft" href="">Contact</a>
    </div>
    <div class="content">
        <button type="button" name="button" id="openNav" onclick="openNav()">Open</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
